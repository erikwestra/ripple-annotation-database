{% extends "shared/base.html" %}

{% block head %}
  <style type="text/css">
    .gap {
      height: 10px;
    }

    .remove-account-form {
      margin-left: 50px;
      max-width: 300px;
    }
  </style>
{% endblock %}

{% block body %}
  <h4 class="blue">Remove Account</h4>
    <p>
      Are you sure you want to remove the "{{ account.address }}" account?
    </p>

  <div class="gap"></div>
  <form method="post" class="remove-account-form" role="form">
    {% csrf_token %}
    <div class="btn-group btn-group-justified">
      <div class="btn-group">
        <button class="btn btn-lg btn-danger" type="submit"
                name="submit" value="Remove">
          Remove
        </button>
      </div>
      <div class="btn-group">
        <button class="btn btn-lg btn-warning" type="submit"
                name="submit" value="Cancel">
          Cancel
        </button>
      </div>
    </div>
  </form>
{% endblock %}
