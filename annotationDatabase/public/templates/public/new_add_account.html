{% extends "shared/base.html" %}

{% block head %}
  <style type="text/css">
    .add-account-form {
      max-width: 400px;
    }

    .gap {
      height: 10px;
    }

    .error {
      font-weight: bold;
      font-style: italic;
      color: red;
    }
  </style>
{% endblock %}

{% block body %}
  <h4 class="blue">Add Account</h4>
  <div class="gap"></div>

  <form method="post" class="add-account-form" role="form">
    {% csrf_token %}

    <input type="text" name="address" class="form-control"
           placeholder="Account Address" value="{{ address }}" autofocus/>
{% if err_msg %}
    <p class="error">
      {{ err_msg }}
    </p>
{% endif %}

    <div class="gap"></div>

    <div class="btn-group btn-group-justified">
      <div class="btn-group">
        <button class="btn btn-lg btn-primary" type="submit"
                name="submit" value="Add">
          Add
        </button>
      </div>
      <div class="btn-group">
        <button class="btn btn-lg btn-warning" type="submit"
                name="submit" value="Cancel">
          Cancel
        </button>
      </div>
    </div>
  </form>
{% endblock %}
