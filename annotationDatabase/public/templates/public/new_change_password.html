{% extends "shared/base.html" %}

{% block head %}
  <style type="text/css">
    .change-password-form {
      max-width: 380px;
    }

    .gap {
      height: 10px;
    }

    .error {
      font-weight: bold;
      font-style: italic;
      color: red;
    }

    .indent-right {
      margin-right: 50px;
    }
  </style>
{% endblock %}

{% block body %}
  <h4 class="blue">Change Password</h4>
  <div class="gap"></div>

  <form method="post" class="form-horizontal change-password-form" role="form">
    {% csrf_token %}

    <div class="form-group">
      <label for="username" class="col-sm-5 control-label">
        Existing password
      </label>
      <div class="col-sm-5">
        <input type="password" class="form-control" placeholder="Password"
               name="old_password" value="{{ old_password }}" autofocus>
      </div>
    </div>

    <div class="form-group">
      <label for="username" class="col-sm-5 control-label">
        New password
      </label>
      <div class="col-sm-5">
        <input type="password" class="form-control" placeholder="Password"
               name="new_password1" value="{{ new_password1 }}">
      </div>
    </div>

    <div class="form-group">
      <label for="username" class="col-sm-5 control-label">
        Re-enter password
      </label>
      <div class="col-sm-5">
        <input type="password" class="form-control" placeholder="Username"
               name="new_password2" value="{{ new_password2 }}">
      </div>
    </div>

{% if err_msg %}
    <p class="error">
      {{ err_msg }}
    </p>
{% endif %}

    <div class="btn-group btn-group-justified">
      <div class="btn-group">
        <button class="btn btn-lg btn-primary" type="submit"
                name="submit" value="Save">
          Save
        </button>
      </div>
      <div class="btn-group">
        <button class="btn btn-lg btn-warning" type="submit"
                name="submit" value="Cancel">
          Cancel
        </button>
      </div>
    </div>
  </form>
{% endblock %}
