{% extends "shared/base.html" %}

{% block head %}
  <style type="text/css">
    .gap {
      height: 10px;
    }

    .confirm-form {
      margin-left: 50px;
      max-width: 300px;
    }
  </style>
{% endblock %}

{% block body %}
  <h4 class="blue">{{ heading }}</h4>
  <p>
    {{ message }}
  </p>

  <div class="gap"></div>
  <form method="post" class="confirm-form" role="form">
    {% csrf_token %}
  {% if hidden_vars %}
    {% for key,value in hidden_vars.items %}
    <input type="hidden" name="{{ key }}" value="{{ value }}"/>
    {% endfor %}
  {% endif %}

    <div class="btn-group btn-group-justified">
      <div class="btn-group">
        <button class="btn btn-lg btn-danger" type="submit"
                name="submit" value="Submit">
          {{ submit_label }}
        </button>
      </div>
      <div class="btn-group">
        <button class="btn btn-lg btn-warning" type="submit"
                name="submit" value="Cancel">
          Cancel
        </button>
      </div>
    </div>
  </form>
{% endblock %}
